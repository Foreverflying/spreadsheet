<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet", type="text/css", href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="spreadsheet.js"></script>
    <title>Spread Sheet</title>
  </head>
  <body>
    <script> $(function() { createSpreadSheet(100, 100); }) </script>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="toolbar">
      <input id="refreshButton" type="button" value="refresh">
      <input id="gridName" readonly>
      <input id="gridValue">
    </div>
    <br>
    <div id="sheetBody">
      <div id="sideBar">
        <div id="corner"></div>
        <div id="rowNumber"></div>
      </div>
      <div id="sheetHeader"></div>
      <div id="sheetContent"></div>
    </div>
  </body>
</html>
